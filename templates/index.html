{% extends 'base.html' %}
{% load static %}
{% block title %}Mu | Acortar Urls{% endblock %}
{% block content %}
<header class="pt-5">
    <div class="container pt-4 pt-xl-5">
        <div class="row pt-5">
            <div class="col-md-8 text-center text-md-start mx-auto">
                <div class="text-center">
                    <h1 class="display-4 fw-bold mb-5">Acortas tus urls sencillo y&nbsp;<span class="underline">gratis</span>.</h1>
                    <p class="fs-5 text-muted mb-5">Obten tu link corto con un solo click!</p>
                    <form class="d-flex justify-content-center flex-wrap" method="post" data-bs-theme="light" id="form-url" action="{% url 'short' %}">
                        {% csrf_token %}
                        <div class="shadow-lg mb-3"><input class="form-control" type="url" name="url" placeholder="Ingresa url:" maxlength="2000" id="id_url"></div>
                        <div class="shadow-lg mb-3"><button class="btn btn-primary" type="submit" id="submit">Acortar</button></div>
                    </form>
                    {% block result %}
                    {% endblock %}
            </div>
            <div class="col-12 col-lg-10 mx-auto">
                <div class="text-center position-relative"><img class="img-fluid" src="{% static 'imgs/url-img.svg' %}" style="width: 800px;"></div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
